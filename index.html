<html>

<head>

<body>

  <div id="main">

    <textarea id="editor">&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;

&lt;/head&gt;
&lt;body&gt;

&lt;/body&gt;
&lt;/html&gt;</textarea>

    <div id="output"><iframe id="result"></iframe></div>
